<!doctype html>
<html lang="en">

<head>
    <title>Coding Quiz</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>

            <a class="navbar-brand" style="color:white" id="timer">Time:</a>
        </div>

    <!-- question and buttons -->
    <div class="container w-50">
        <div class="row pt-5 top-0 start-0 border-bottom">
            <h1 id="#headline">Coding Quiz Challenge</h1>
        </div>
        <div class="row pt-1 top-0 start-0"id="#instructions"><span>try to answer the following code-related questions within the time

        <div class="row pt-1 top-0 start-0" id="#questions">Place Holder for question
        <a href="#" class="myButton">graphicriver</a>
        </div>

    <!-- Optional JavaScript -->
