<!doctype html>
<html lang="en">

<head>
    <title>Coding Quiz</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- top nav bar for score and time -->
    <nav class="navbar" style="background-color: #33546b;">
        <div class="container-fluid">
            <li class="navbar-brand" id="#highscore">View Highscores: 0</li>
            <li class="navbar-brand" id="#timer">Time: 0</li>
        </div>
    </nav>
    <!-- question and buttons -->
    <div class="container w-50">
        <div class="row pt-5 top-0 start-0 border-bottom">
            <h1 id="#headline">Coding Quiz Challenge</h1>
        </div>
        <div class="row pt-1 pb-4 top-0 start-0" id="#instructions"><span>try to answer the following code-related
                questions within the time
                limit. Keep in mind that incorrect answers will penilize your scoretime by 10 seconds! press the start
                button below to begin. </span>
            <button type="button" class="btn text-white mx-1" id="#start">Start</button>

        </div>

        <div class="row pt-1 pb-5 top-0 start-0" id="#questions">
        </div>
        <div class="col col-xs-1" id="#multipleChoiceButtons">
            <button type="button" class="btn btn-block text-white" id="#a">A</button><br>
            <button type="button" class="btn btn-block text-white" id="#b">B</button><br>
            <button type="button" class="btn btn-block text-white" id="#c">C</button>
            <span id="correctorWrong"></span><br>
            <span id="questionsleft"></span><br>
        </div>
        <div class="row pt-1 pb-5 top-0 start-0">
            <span id="userfeedback"></span>
        </div>
        <!-- add your intials to high score leader board -->
        <section class="container">
            <form>
                <div class="form-group initialsSection" id="endQuizGreeting">
                    <label for="formGroupExampleInput">Enter your initials below to add your personal highscore.</label>
                    <input type="text" class="form-control" id="initialsInput" placeholder="Enter Initials Here.">
                    <br>
                    <button type="button" class="btn text-white" id="submitBtn">Submit</button>
                </div>
            </form>
        </section>
        <!-- high score archive -->
        <section class="container" id="UserHighScoreArchive">
            <div class="row">
                <div class="col-sm border">
                    Initials:
                </div>
                <div class="col-sm border">
                    Time:
                </div>
            </div>
            <div class="row">
                <div class="col-sm border" id="userName"></div>
                <div class="col-sm border" id="userNameScore"></div>
            </div>
        </section>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/script.js"></script>
    <script type="text/javascript" src="./js/questions.js"></script>
</body>

</html>
